<!-- Define posts as posts[]:DataType = [] else  
    error: 'title' does not exist on type 'never' in template when attempting to use posts.title, etc.-->
<mat-accordion multi="true" *ngIf="posts.length > 0; else noPosts"> 
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
           {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
            <button mat-button color="accent">EDIT</button>
            <button mat-button color="warn">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<ng-template #noPosts>No posts created.</ng-template>
